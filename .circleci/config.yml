version: 2.0
jobs:
  setup:
    working_directory: ~/repo
    docker:
      - image: circleci/node:7.10.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package.json" }}
            - dependency-cache
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:7.10.0
    steps:
      - run: npm run build
  unit_test:
    working_directory: ~/repo
    docker:
      - image: circleci/node:7.10.0
    steps:
      - run: npm run test.unit
workflows:
  version: 2
  build_and_test:
    jobs:
      - setup
      - build:
          requires:
            - setup
      - test:
          requires:
            - build